{% extends 'posts/base.html' %}

{% block content %}
<div class="post-entry">
    {% for post in object_list %}
    <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
    <small>By -{{ post.author }}</small>
    <br><br>
    <p>{{post.content}}</p>
    <br>
    {% endfor %}
</div>
{% endblock content %}
